services:
  trading-bot:
    build: .
    container_name: binance_trader_bot
    restart: unless-stopped  # NOT 'always'
    stop_grace_period: 30s
    stop_signal: SIGINT
    init: true  # Handles signals properly
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; print('healthy')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./portfolio.json:/app/portfolio.json
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      sh -c "python3.12 main.py"