services:
  trader_bot:
    build: .
    container_name: binance_trader_bot
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; print('healthy')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./config.json:/app/config.json
      - ./portfolio.json:/app/portfolio.json
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=UTC
